<div class="row-fluid">
  <div class="span12">
    <div class="row-fluid">
      <div class="span6">Order Number</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_order_id" value="<%=OrderID%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">First Name</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_fname" value="<%=FirstName%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Last Name</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_lname" value="<%=LastName%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Email</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_email" value="<%=Email%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Company</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_company" value="<%=Company%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Country</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_county" value="<%=Country%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Address</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_address" value="<%=Address%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Zip</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_zip" value="<%=Zip%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Merchant Name</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_merchant" value="<%=PaymentMerchantName%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Payment Issued Date</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_issue" value="<%=PaymentDateIssued%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Token Code</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_token" value="<%=PaymentToken%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Amount</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_amount" value="<%=Amount%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Payment Status</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_payment_status" value="<%=PaymentStatus%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Delivery Type Name</div>
      <div class="span4"><input type="text" readonly="readonly" id="fld_orderTable_delivery_name" value="<%=NameDeliveryMethod%>"/></div>
    </div>
    <div class="row-fluid">
      <div class="span6">Notes</div>
      <div class="span4"><textarea colspan="3" readonly="readonly" id="fld_orderTable_notes"/><%=Notes%></div>
    </div>
  </div>
</div>
